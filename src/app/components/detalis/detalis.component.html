@if (specProduct) {
<section class="container">
  <h1 class="text-main my-4">Detalis Product :</h1>
  <div class="row align-items-center">
    <div class="col-md-3 my-4">
        <owl-carousel-o [options]="customOptions">
            @for (imgages of specProduct.images; track $index) {
              <ng-template carouselSlide>
                <div>
                  <img [src]="imgages" class = 'w-100' [alt]="specProduct.title">
                </div>
              </ng-template>
            }
            </owl-carousel-o>
    </div>
    <div class="col-md-9">
      <div>
        <h2>{{ specProduct.title }}</h2>
        <p class="text-muted">{{ specProduct.description }}</p>
        <h3 class="h5">{{ specProduct.category.name }}</h3>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ specProduct.price }} EGP</span>
          <div>
            <span><i class="fas fa-star rating-color"></i></span>
            <span>{{ specProduct.ratingsAverage }}</span>
          </div>
        </div>
        <button (click)="addCart(specProduct.id)" class="btn-main w-100 mt-1">Add To Cart</button>
      </div>
    </div>
  </div>
</section>
}
